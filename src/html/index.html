      <div class="left">

          <ul class="settings-content">
            <br>
            <section>
                <p id="labelLanguage" class="Sprachenauswahl">Sprache</p>
                <select id="language">
                  <option value="de">Deutsch</option>
                  <option value="en">Englisch</option>
                </select>
            </section>
            <li class="setting-options"> Lautstärke</li>
            <li class="setting-options"> Settings3</li>
          </ul>
        </div>
        <div class="aufgaben">
          <p>Colliding? <span id="result">false</span></p>
          <h2 class="aufgaben-titel">Aufgabe</h2>
          <p class="aufgaben-text">
            Bewege den <strong><em>grünen</em></strong> Kreis auf das
            <strong><em>lila</em></strong> Rechteck, indem du
            <strong class="aufgaben-text-important">
              <nobr>justify-content</nobr>
            </strong>
            und <strong class="aufgaben-text-important">align-items</strong> in
            kombinierst.
          </p>
        </div>
        <div class="editor">
          <p class="editor-text">#output {</p>
          <textarea
            class="editor-eingabe"
            v-model="message"
            autocomplete="off"
            spellcheck="false"
            placeholder="Gib hier dein CSS ein!"
