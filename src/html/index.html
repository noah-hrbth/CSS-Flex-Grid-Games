<!DOCTYPE html>
<!--hallo-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <title>Kleine Demo</title>
  </head>
  <body>
    <div id="app" class="main-container">
      <div class="left">
        <div class="aufgaben">
          <h2 class="aufgaben-titel">Aufgabe</h2>
          <p class="aufgaben-text">
            Bewege den <strong>grünen</strong> Kreis auf das
            <strong>lila</strong> Rechteck, indem du
            <strong class="aufgaben-text-important">
              <nobr>justify-content</nobr></strong
            >
            und <strong class="aufgaben-text-important">align-items</strong> in
            kombinierst.
          </p>
        </div>
        <div class="editor">
          <p class="editor-text">#output {</p>
          <textarea
            class="editor-eingabe gradient-border"
            v-model="message"
            autocomplete="off"
            spellcheck="false"
            placeholder="Gib hier dein CSS ein!"
          ></textarea>
          <p class="editor-text">}</p>
        </div>
      </div>
      <div class="right">
        <div class="inner-right-static">
          <div class="lila-container">
            <img class="lila" src="/images/106425_2.jpg" alt="Lila" />
          </div>
        </div>
        <div class="inner-right" v-bind:style="message">
          <div class="green-container">
            <img class="green" src="/images/green.jpg" alt="Grün" />
          </div>
        </div>
      </div>
    </div>
    <script src="/src/js/main.js"></script>
  </body>
</html>
