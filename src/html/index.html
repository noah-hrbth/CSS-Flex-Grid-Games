<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/favicon_io/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/favicon_io/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/favicon_io/android-chrome-192x192.png"
      sizes="192x192"
    />
    <link
      rel="apple-touch-icon"
      href="/assets/images/favicon_io/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/assets/images/favicon_io/favicon.ico"
    />
    <title>HSD Flex Pirate</title>
  </head>

  <body onload="checkCookie()">
    <div id="app" class="main-container">
      <div class="left">
        <div class="game-logo">LOGO</div>
        <div class="levelauswahl">
          <img
            src="/assets/images/level-icon.png"
            alt="Levelauswahl"
            class="lvl-icon"
          />
        </div>
        <div class="settings">
          <button class="settings-btn">
            <span class="material-icons-round setting-icon"> settings </span>
          </button>
          <ul class="settings-content">
            <li>Settings 1</li>
            <li>Settings 2</li>
            <li>Settings 3</li>
          </ul>
        </div>
        <div class="aufgaben">
          <p>Colliding? <span id="result">false</span></p>
          <h2 class="aufgaben-titel">Aufgabe</h2>
          <p class="aufgaben-text">
            Bewege den <strong>gr√ºnen</strong> Kreis auf das
            <strong>lila</strong> Rechteck, indem du
            <strong class="aufgaben-text-important">
              <nobr>justify-content</nobr>
            </strong>
            und <strong class="aufgaben-text-important">align-items</strong> in
            kombinierst.
          </p>
        </div>
        <div class="editor">
          <p class="editor-text">#output {</p>
          <textarea
            class="editor-eingabe gradient-border"
            v-model="message"
            autocomplete="off"
            spellcheck="false"
            placeholder="Gib hier dein CSS ein!"
          ></textarea>
          <p class="editor-text">}</p>
        </div>
      </div>

      <div class="right">
        <div class="inner-right-target">
          <div class="target-container" id="target-container">
            <img
              class="
                image
                target-treasure
                animate__animated
                animate__bounce
                animate__slow
                animate__delay-1s
                animate__infinite
              "
              src="/assets/images/treasure.png"
              alt="Ziel Truhe"
            />
          </div>
        </div>
        <div class="inner-right-player" v-bind:style="message">
          <div class="player-container" id="player-container">
            <img
              class="image player-pirate"
              src="/assets/images/pirate-player.png"
              alt="Player Pirate"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="/js/vue.js"></script>
    <script src="/js/cookie.js"></script>
    <script src="/js/game.js"></script>
  </body>
</html>
